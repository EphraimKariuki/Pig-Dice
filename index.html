<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping pong</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src= "js/script.js"></script>
    <script type="text/javascript" src ="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="card">
      <button type="button" name="button" id="rules">Rules</button>
      <button type="button" name="button" id= "game">New Game</button>

          <label id="turnTotal1"></label>

        <div class="col-md-6" class= "player2">
          <h3 id= "name2"></h3>
          <label id= "turnTotal2"></label>

      <button type="button" name="button" id= "btnRoll">Roll Dice</button>
      <button type="button" name="button" id= "btnHold">Hold</button>
    </div>
  </body>
</html>
